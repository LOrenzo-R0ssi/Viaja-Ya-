<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Contactanos!</title>
    <link rel="stylesheet" href="../estilos/style.css">

<body>

    <header>
        <!-- Logo -->
        <a href="../index.html"><img class="logo" src="../media/logo.png" alt="Logo de la empresa"></a>

        <!-- Barra de navegación -->
        <nav>
            <ul>
                <li><a href="sobreNosotros.html">Sobre Nosotros</a></li>
                <li><a href="destinos.html">Destinos</a></li>
                <li><a href="experiencias.html">Experiencias</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2 class="contact">Contáctanos!</h2>
        
        <!-- Formulario -->
        <div class="formulario">
            <form action="">
                
                <div class="nombre-mail">

                <label for=>Ingrese su nombre y apellido</label>
                <input type="text" name="" id="">
                
                <label for=>Ingrese su email</label>
                <input type="email" name="" id=""> 

                </div>
                
                
                <div class="mensaje">
                 <label for="">¿Qué nos quieres decir?</label>
                 <textarea name="" id="" cols="30" rows="10"></textarea>   
                </div>
                
                


                <div class="checkbox">

                <label for="">He leído y acepeto los términos y condiciónes</label>
                <input type="checkbox" name="" id="">
                
                <label for="">Quiero recibir notificaciones sobre futuras ofertas y promociones</label>
                <input type="checkbox" name="" id="">

                </div>
               

                <div class="btn">
                 <input type="button" value="Enviar">   
                </div>
                
                
            </form>
        </div>


        <!-- Sucursal Mapa -->
        <div class="sucursal">

            <h3>Sucursal</h3>
            <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d53806680.497660376!2d-130.09284480000002!3d-34.60165419999998!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcc945173b3dd7%3A0xe8a347bb55df550c!2sCoderhouse!5e0!3m2!1sen!2sar!4v1684590669787!5m2!1sen!2sar"
            width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"></iframe>

        </div>

    </main>



    <!-- Footer -->
   <footer>
    <div class="footer-content">
        <!-- Copyright -->
        <div class="copy">
            <p>Viaja Ya! &copy;</p>
        </div>
        
        <!-- Redes -->
        <div class="redes">
            <p>Nuestras Redes</p>
            <div class="logos-redes">
                <a href="https://www.instagram.com/"><img src="../media/instagram.png" alt="Logo Instagram"></a>
                <a href="https://www.facebook.com/"><img src="../media/facebook.png" alt="Logo Facebook"></a>
                <a href="https://www.youtube.com/"><img src="../media/youtube.png" alt="Logo YouTube"></a>

        </div>
    </div>
